<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="search-box">Search: 
            <input class="search" type="text" /></div>
        <div class="form-group">
          <select
            name="state"
            class="form-control maxRows"
            style="width: 150px"
          >
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <table class="myTable">
        <thead>
          <tr>
            <th>
              <span id="engine">Rendering engine</span>
              <span class="arrow" data-name="engine" data-order="asc">&#9698</span>
            </th>
            <th>
              <span id="browser">Browser</span>
              <span class="arrow" data-name="browser" data-order="asc">&#9698</span>
            </th>
            <th>
              <span id="platform">Platform(s)</span>
              <span class="arrow" data-name="platform" data-order="asc">&#9698</span>
            </th>
            <th>
              <span id="engineVersion">Engine version</span>
              <span class="arrow" data-name="engineVersion" data-order="asc">&#9698</span>
            </th>
            <th>
              <span id="cssGrade">CSS grade</span>
              <span class="arrow" data-name="cssGrade" data-order="asc">&#9698</span>
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="pagination-container">
        <nav>
          <ul class="pagination"></ul>
        </nav>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
