<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="search-box">Search: <input id="search" type="text" /></div>
        <div class="form-group">
          <select
            name="state"
            class="form-control maxRows"
            id="aioConceptName"
            style="width: 150px"
          >
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <table class="myTable">
        <thead>
          <tr>
            <th>
              <span id="engine" class="headerName">Rendering engine</span>
              <i class="fa-solid fa-arrows-up-down" value="name"></i>
            </th>
            <th>
              <span id="browser" class="headerName">Browser</span>
              <i class="fa-solid fa-arrows-up-down" value="browser"></i>
            </th>
            <th>
              <span id="platform" class="headerName">Platform(s)</span>
              <i class="fa-solid fa-arrows-up-down" value="platform"></i>
            </th>
            <th>
              <span id="engineVersion" class="headerName">Engine version</span>
              <i class="fa-solid fa-arrows-up-down" value="engine"></i>
            </th>
            <th>
              <span id="cssGrade" class="headerName">CSS grade</span>
              <i class="fa-solid fa-arrows-up-down" value="grade"></i>
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
